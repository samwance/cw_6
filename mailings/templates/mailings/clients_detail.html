{% extends 'mailings/base.html' %}

{% block content %}
<div class="col">
    <div class="card mb-1 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Информация о клиенте</h4>
        </div>
        <div class="card-body">
            <p>ID: {{object.pk}}</p>
            <p>ФИО: {{object.fullname}}</p>
            <p>Email: {{object.email}}</p>
            <p>Комментарий: {{object.comment}}</p>
        </div>
    </div>
</div>
{% endblock %}
